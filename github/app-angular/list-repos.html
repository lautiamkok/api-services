<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Repo App</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" >
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- include lib js files here... -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="src/app.js"></script>
    <script type="text/javascript" src="src/GetReposController.js"></script>

    </head>

    <body ng-app="RepoApp" ng-controller="GetReposController">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="project.html">Repo App</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">List Repos</a></li>
                    <li><a href="create-repo.html">Create Repo</a></li>
                    <li><a href="pull-request.html">Pull Request</a></li>
                    <li><a href="count-emoji.html">Count Emoji</a></li>
                </ul>
            </div>
        </nav>

        <div class = "container">
            <form class = "form-submit" ng-submit = "submit()">

                <p>List all GitHub repositories in your GitHub account. For an Example:</p>
                <p>Username: splllctre<br/>
                password: sp8ctre</p>

                <h2>Please fill in</h2>

                <label for = "inputUsername" class = "sr-only">Username</label>
                <input type = "text" id = "inputUsername" class = "form-control form-element" placeholder = "Username" required autofocus ng-model = "username">

                <label for = "inputPassword" class = "sr-only">Password</label>
                <input type = "password" class = "form-control form-element" placeholder = "Password" required ng-model = "password">

                <div class = "alert alert-success" ng-show = "collection" ng-click = "collection=false">
                    <ul>
                        <li ng-repeat = "repo in collection">
                            {{ repo.name + ', ' + repo.description }}
                        </li>
                    </ul>
                </div>

                <div class = "alert alert-danger" ng-show = "error" ng-click = "error=false">
                    {{error.message}}
                </div>

                <button class = "btn btn-lg btn-primary btn-block" type = "submit" ng-disabled = "!username || !password">Submit</button>
            </form>
        </div>
    </body>
</html>
